<div class="col-sm-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span><b>{{github.User.name}} Repositories</b></span> 
        </div>
        <div class="list-group">
            <table class="table table-striped table-bordered table-hover table-condensed">  
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Description</b></td>
                    <td><b>Forks</b></td>
                </tr>
                <tr ng-repeat-start="x in github.UserRepos | orderBy:'-forks_count'">
                    <td>{{x.name}}</td>
                    <td>{{x.description}}</td>
                    <td><a href="{{x.html_url}}" target="_blank">{{x.forks_count}}</a></td>
                </tr>
                <tr ng-repeat-end></tr>
            </table>
        </div>
    </div>
</div>
